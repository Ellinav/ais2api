# .github/workflows/docker-publish.yml
name: Build and Push Docker Image

on:
  # 移除了 push 触发器，改为手动触发
  workflow_dispatch:
    inputs:
      # 定义一个输入框，让您在运行时输入版本号
      version:
        description: "Docker image version tag (e.g., v1.0, v1.1-alpha)"
        required: true
        default: "v2"
      # 定义一个复选框，让您决定是否更新 latest 标签
      update_latest:
        description: 'Update the "latest" tag as well?'
        type: boolean
        default: false

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # 需要获取你手动运行时所在的分支（通常是main）
        uses: actions/checkout@v4

      - name: Get Camoufox Download URLs
        id: get_camoufox_urls
        run: |
          # 获取最新版本号
          LATEST_VERSION=$(curl -s "https://api.github.com/repos/daijro/camoufox/releases/latest" | grep '"tag_name"' | cut -d : -f 2,3 | tr -d '", ')
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          
          # 获取amd64版本下载URL
          AMD64_URL=$(curl -s "https://api.github.com/repos/daijro/camoufox/releases/latest" | grep "browser_download_url.*lin.x86_64.zip" | cut -d : -f 2,3 | tr -d '", ')
          echo "CAMOUFOX_AMD64_URL=$AMD64_URL" >> $GITHUB_ENV
          
          # 获取arm64版本下载URL
          ARM64_URL=$(curl -s "https://api.github.com/repos/daijro/camoufox/releases/latest" | grep "browser_download_url.*lin.arm64.zip" | cut -d : -f 2,3 | tr -d '", ')
          echo "CAMOUFOX_ARM64_URL=$ARM64_URL" >> $GITHUB_ENV
          
          echo "版本: $LATEST_VERSION"
          echo "AMD64 URL: $AMD64_URL"
          echo "ARM64 URL: $ARM64_URL"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 支持多架构构建
          platforms: linux/amd64,linux/arm64
          # 核心修改：根据您输入的版本号来生成标签
          # 格式是：ellinalopez/cloud-studio:v1.0-testing
          tags: ellinalopez/cloud-studio:${{ github.event.inputs.version }}
          build-args: |
            CAMOUFOX_AMD64_URL=${{ env.CAMOUFOX_AMD64_URL }}
            CAMOUFOX_ARM64_URL=${{ env.CAMOUFOX_ARM64_URL }}
            CAMOUFOX_VERSION=${{ env.LATEST_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 新增步骤：如果勾选了 "update_latest"，则把刚才的镜像也打上 latest 标签
      - name: Tag and push latest
        # 使用 if 条件判断是否运行此步骤
        if: github.event.inputs.update_latest == true
        run: |
          # 为多架构镜像创建latest标签
          docker buildx imagetools create \
            ellinalopez/cloud-studio:${{ github.event.inputs.version }} \
            --tag ellinalopez/cloud-studio:latest
